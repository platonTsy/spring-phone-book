<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Phone Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.3.1/js/tether.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h2 th:text="#{phonebook.applicationName}"/>
        <div class="btn-group" role="group" aria-label="Phonebook operations">
            <a href="/add" class="btn btn-primary btn-lg" role="button" th:text="#{phonebook.button.add}"/>
        </div>
        <table class="table">
            <thead class="thead-inverse">
                <tr>
                    <th th:text="#{phonebook.table.column1.title}"/>
                    <th th:text="#{phonebook.table.column2.title}"/>
                    <th th:text="#{phonebook.table.column3.title}"/>
                    <th th:text="#{phonebook.table.column4.title}"/>
                </tr>
            </thead>
            <tbody>
                <tr th:each="person,personStat : ${allPersons}">
                    <td th:text="${personStat.index + 1}"/>
                    <td th:text="${person.firstName}"/>
                    <td th:text="${person.lastName}"/>
                    <td>
                        <table class="table table-bordered">
                            <tbody>
                            <tr th:each="phone : ${person.phones}">
                                <td th:text="${phone.number}"/>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
